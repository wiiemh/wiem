<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Modifier Utilisateur</h1>

        <!-- Afficher un message si l'utilisateur est un super admin -->
        {% if user.is_admin and 'modify_admin' in user.permissions %}
            <div class="alert alert-warning">
                Vous ne pouvez pas modifier un super administrateur.
            </div>
        {% else %}
            <form method="POST">
                <label for="username">Nom :</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <button type="submit">Enregistrer</button>
            </form>
        {% endif %}

        <a href="{{ url_for('admin_dashboard') }}">Retour au Dashboard</a>
    </div>
</body>
</html>
